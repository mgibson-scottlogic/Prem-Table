name: Generate Table

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" 

permissions:
  contents: write 

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run image generator
        run: |
          python generate_tables.py

      - name: Switch to image branch
        run: |
          git fetch origin images || true
          git checkout images || git checkout -b images

      - name: Commit and push image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add HistoryGenerated
          git commit -m "Auto-generated image $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push origin images
