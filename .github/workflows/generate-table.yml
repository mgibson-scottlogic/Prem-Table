name: Generate and Commit Table

on:
  workflow_dispatch:  # Trigger manually
  schedule:
    - cron: "0 0 * * *"  # Optional: run daily at midnight UTC

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # or any other library your script needs

      # 4. Run your Python script
      - name: Run image generator
        run: |
          python generate_tables.py  # your script should save to e.g. output/image.png

      # 5. Commit and push the new image
      - name: Commit and push image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/image.png
          git commit -m "Auto-generated image $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
